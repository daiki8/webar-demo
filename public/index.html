<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

        <!-- AR.js ライブラリの読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <title>WebAR Demo</title>
    </head>

    <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
        <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
            <a-assets>
                <a-asset-item id="model_mtl" src="/models/ball/ball.mtl"></a-asset-item>
                <a-asset-item id="model_obj" src="/models/ball/ball.obj"></a-asset-item>
            </a-assets>
            <!-- ARマーカに対する描画オブジェクト -->
            <a-marker preset='hiro'>
                <!-- オブジェクト1つめの配置 -->
                <!--<a-box position="0 0 0" rotation="0 0 0" color="#4CC3D9" scale="0.5 0.5 0.5"></a-box>-->
                <a-obj-model src="#model_obj" mtl="#model_mtl" position="0 0 0" rotation="-90 0 0" scale="0.02 0.02 0.02"></a-obj-model>
                <!-- a-entityタグでオブジェクトやアニメーションの定義をまとめる -->
                <!-- <a-box position="0 0 0" rotation="0 0 0" color="#4CC3D9"></a-box> -->
                <!-- テキストも描画可能 -->
                <a-text value="Augmented" position='-0.8 1.9 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="#111111"></a-text>
                <a-text value="Reality" position='-0.3 1.3 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="#111111"></a-text>
            </a-marker>
            <!-- カメラオブジェクトの配置 -->
            <a-camera-static/>
        </a-scene>
    </body>
</html>
